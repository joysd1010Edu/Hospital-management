<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center space-x-3">
            <img class="w-12 rounded-full" src="./assets/logo.png" alt="" />
            <span class="text-xl font-bold text-blue-800"
              >IST Medical College & Hospital</span
            >
          </div>
          <div class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-gray-700 hover:text-blue-600"
              >Home</a
            >
            <a href="about.html" class="text-gray-700 hover:text-blue-600"
              >About</a
            >
            <a href="doctor-list.html" class="text-gray-700 hover:text-blue-600"
              >Doctors</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- 404 Content -->
    <section class="py-20">
      <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
          <i
            class="fas fa-exclamation-triangle text-blue-600 text-9xl mb-8"
          ></i>
          <h1 class="text-6xl font-bold text-blue-800 mb-4">404</h1>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
          <p class="text-gray-600 text-lg mb-8">
            Sorry, the page you are looking for doesn't exist or has been moved.
          </p>
          <div class="flex justify-center space-x-4">
            <a
              href="index.html"
              class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
              <i class="fas fa-home mr-2"></i>Go Home
            </a>
            <a
              href="javascript:history.back()"
              class="bg-gray-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-gray-700 transition"
            >
              <i class="fas fa-arrow-left mr-2"></i>Go Back
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-8 mt-20">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 IST Medical College & Hospital. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
